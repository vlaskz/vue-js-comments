<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    bootstrap  dependencies  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!--end of bootstrap dependencies-->
    <title>ToDoList</title>
</head>
<body>
    <div id="app"></div>
    
    <!--    Vue.js dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--    end of Vue.js dependecies   -->
    <script>
        new Vue({
            el: '#app',
            template:`
            <div class="container">
        <h1>Comentários</h1>
        <hr/>
        <div class="form-todo form-group">
            <p><input type="text" placeholder="Nome" name="author" class="form-control"v-model="name"></p>
            <p><textarea name="message"  placeholder="Comentário" class="form-control"v-model="message"></textarea></p>
            <button type="submit" class="btn btn-primary"v-on:click="addComment ">Comentar</button>
            <hr/>
        </div>
        <div class="list-group">
            <div class="list-group-item" v-for="(comment, index) in allComments">
                <span class="comment__author">Autor:<strong>{{comment.name}}</strong></span>
                <p>{{comment.message}}</p>
                <div>
                    <a href="#"title="Excluir" v-on:click.prevent="removeComment(index)">Excluir</a>
                </div>
            </div>
        </div>
    </div>`,
    data(){
        return {
            comments:[],
            name: '',
            message: ''
                }
            },
            methods:{
                addComment(){
                    if(this.message.trim() ===''){
                        this.name = '';
                        this.message = '';
                        return
                    }
                    console.log(this.name);
                    console.log(this.message);
                    this.comments.push({
                        name:this.name,
                        message:this.message
                    })
                    this.name = '';
                    this.message = '';

                    },
                    removeComment(index){
                        this.comments.splice(index, 1);

                    }
                },
                computed:{
                    allComments(){
                        return this.comments.map(comment =>({
                            ...comment,
                            name: comment.name.trim() === '' ? 'Anônimo': comment.name
                        }))
                    }
                },
                watch:{
                    comments(val){
                        console.log('val',val)
                    }
                }
            })
    </script>
</body>
</html>
